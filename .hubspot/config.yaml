# Restrict precompilation to a single project (to speed up building)
# restrict_precompilation_to: example_web

# Turn on live reload (on by default)... not 100% finished yet, still requires you to run guard separately
# live_reload: Yes

# Preload style_guide bundle on startup (on by default)
# preload_style_guide_bundle: true
